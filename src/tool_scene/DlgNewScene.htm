<HTML>
    <TITLE>新建场景</TITLE>
    <BODY ID="CDlgNewScene" BGCOLOR="#ffffff">
        <TABLE WIDTH="100%">
            <TR>
                <TD ALIGN="left" height="133">
                    <p><strong><font color="#cc0099">新建场景</font></strong></p>
                    <p align="left">请指定新建场景的大小：</p>
                    <blockquote>
                        <p align="left">
                            长：<input id="TextWidth"  type="text" STYLE="WIDTH:100px" value="100"><br>
                            宽：<input id="TextHeight" type="text" STYLE="WIDTH:100px" value="100"><br>
                            <font size="-1" color="#888888">值的范围为 1 到 256 之间</font>
                        </p>
                    </blockquote>
                </TD>
                <TD ALIGN="right" VALIGN="bottom">
                    <BUTTON STYLE="WIDTH:80px" ID="ButtonOK" type="button" value="100">创建</BUTTON><BR>
                    <BUTTON STYLE="WIDTH:80px" ID="ButtonCancel" type="button" value="100">取消</BUTTON>
                </TD>
            </TR>
        </TABLE>
    </BODY>
</HTML>
